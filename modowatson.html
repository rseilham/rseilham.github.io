<html>
    <head>
        <title>Watson</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <script>
  window.watsonAssistantChatOptions = {
    integrationID: "a9cc8c36-a364-4d6f-b1cf-6373330e5f23", // The ID of this integration.
    region: "us-east", // The region your integration is hosted in.
    serviceInstanceID: "737c6533-0442-4420-b341-66368cbe4b6c", // The ID of your service instance.
    subscriptionID: "0e1a6bca95e045edb0231fc92b3e5ca8", // Your plan subscription ID.
    onLoad: async (instance) => { await instance.render(); instance.openWindow();}
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });

</script>
    </body>
    </html>
